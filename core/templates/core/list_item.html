{% extends 'core/home.html' %}

{% block content %}
    <div>
       
        <main role="main" class="container">
            <div class="jumbotron">
                <h1>all the list</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Category</th>
                            <th scope="col">Item_name</th>
                            <th scope="col">IN Stock qty</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for list in lists %}
                        <tr>
                            <th scope="row">{{forloop.counter}}</th>
                            <td>{{list.category}}</td>
                            <td>{{list.item_name}}</td>
                            <td>{{list.qyt}}</td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
             
            </div>
        </main>
    </div>
        
        
        
{% endblock content %}
